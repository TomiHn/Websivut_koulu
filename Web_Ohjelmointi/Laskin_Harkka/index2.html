<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style2.css" />
    <title>Laskin</title>
  </head>
  <body>
    <main>
      <div class="allCont">
        <div class="textCont">
          <div class="textBox">
            <div class="text" id="text1"></div>
          </div>
        </div>
          <div class="topCont">
            <div class="topBox">
                <button id="clear">Clear</button>
                <button id="bDiv">/</button>
              </div>
          </div>
          <div class="midCont">
              <div class="midBox">
                  <button id="b7">7</button>
                  <button id="b8">8</button>
                  <button id="b9">9</button>
                  <button id="bX">X</button>
                  <button id="b4">4</button>
                  <button id="b5">5</button>
                  <button id="b6">6</button>
                  <button id="bMinus">-</button>
                  <button id="b1">1</button>
                  <button id="b2">2</button>
                  <button id="b3">3</button>
                  <button id="bSum">+</button>
              </div>
          </div>
          <div class="botCont">
            <div class="botBox">
                <button  id="b0">0</button>
                <button  id="bCom">.</button>
                <button  id="bEqv">=</button>
            </div>
          </div>
      </div>
    </main>
    <script src="./Script/script2.js"></script>
  </body>
</html>
