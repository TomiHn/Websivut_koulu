<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style2.css" />
    <title>Laskin</title>
  </head>
  <body>
    <div class="textBox">
      <div class="text" id="text1"></div>
    </div>
    <div class="clearBox">
        <button class="topRow" id="clear">Clear</button>
        <button class="topRow" id="bDiv">/</button>
        </div>
    <div class="flex">
        <div class="bContainer">
            <button class="midRow" id="b1">1</button>
            <button class="midRow" id="b2">2</button>
            <button class="midRow" id="b3">3</button>
            <button class="midRow" id="b4">4</button>
            <button class="midRow" id="b5">5</button>
            <button class="midRow" id="b6">6</button>
            <button class="midRow" id="b7">7</button>
            <button class="midRow" id="b8">8</button>
            <button class="midRow" id="b9">9</button>
            <button class="midRow" id="bPlus">+</button>
            <button class="midRow" id="bMinus">-</button>
            <button class="midRow" id="bProd">X</button>
        </div>
    </div>
    <div>
        <button class="botRow" id="b0">9</button>
        <button class="botRow" id="bCom">9</button>
        <button class="botRow" id="bEq">=</button>
    </div>
    <script src="./Script/script2.js"></script>
  </body>
</html>
