<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Laskin</title>
  </head>
  <body>
    <div class="textBox">
      <div class="text" id="text1"></div>
    </div>
    <div class="flex">
      <div class="bContainer">
        <button class="button" id="b1">1</button>
        <button class="button" id="b2">2</button>
        <button class="button" id="b3">3</button>
        <button class="button" id="b4">4</button>
        <button class="button" id="b5">5</button>
        <button class="button" id="b6">6</button>
        <button class="button" id="b7">7</button>
        <button class="button" id="b8">8</button>
        <button class="button" id="b9">9</button>
      </div>
    </div>
    <div class="botFlex">
      <div class="bContainer1">
        <button class="button" id="bPlus">+</button>
        <button class="button" id="bMinus">-</button>
        <button class="button" id="bEq">=</button>
      </div>
    </div>
    <div class="clearBox">
      <button class="button" id="clear">Clear</button>
    </div>
    <script src="./Script/script.js"></script>
  </body>
</html>
